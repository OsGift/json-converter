<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Go Struct Converter</title>
    <script src="static/app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>JSON to Go Struct Converter</h1>
    <p>Paste your JSON below and click "Convert to Go Struct":</p>
    <textarea id="jsonInput"></textarea><br>
    <button id="convertBtn">Convert to Go Struct</button>
    
    <h2>Go Struct</h2>
    <pre id="goStructOutput"></pre>
</body>
</html>
